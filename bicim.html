<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBiçimlendirme Etiketleri</title>
</head>
<body>
     <!--
       i:italik
       b:kalın
       em:italik semantik
       strong:kalın semantik
       u:altı çizili
       mark:üstünü boyar
       del:üstünü çizer
       sub:alta atar
       sup:üste atar
       
    
    
       -->
    <p><b>Lorem ipsum </b> dolor, sit amet <strong> consectetur </strong>adipisicing elit. Unde, quis.</p>
    <p> <i>Lorem</i>  ipsum dolor, <em> sit amet </em>consectetur adipisicing elit. Suscipit, repellendus.</p>
    <p><mark>Lorem</mark> ipsum dolor <u>sit </u> amet consectetur adipisicing elit. Quos, odit.</p>
     <p>X <sup>2</sup></p>
     <p>X <sub>2</sub></p>
     <p><del>300 </del> 200 TL</p>
</body>
</html>
