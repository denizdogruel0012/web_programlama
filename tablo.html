<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
   <table border="1">
    <thead>
        <th>Araç Adi</th>
        <th>Araç Fiyatı</th>
        <th>Satış Durumu</th>
    </thead>
    <tbody>
        <tr>
            <td>X</td>
            <td colspan="3">150.000 $</td>
          
        </tr>
         <tr>
            <td>Y</td>
            <td>200.000 $</td>
            <td rowspan="2">Yok</td>
        </tr>
         <tr>
            <td>Z</td>
            <td>200.000 $</td>
        
        </tr>
    </tbody>
   </table> 
</body>
</html>
