<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Kişisel Kayıt Formu</h1>
    <form >

        <p>
            Adiniz:
            <input type="text">
        </p>
        <p>
            Soyadiniz:
            <input type="text" >
        </p>
        <p>
            Email:
            <input type="email">
        </p>
        <p>
            Parola:
            <input type="password" >
        </p>
        <p>
            Beni hatırla:
            <input type="checkbox">
        </p>
        <p>
            Cinsiyet:
            Erkek
            <input type="radio" name="Cinsiyet">
            Kadin
            <input type="radio" name="Cinsiyet">
        </p>
        <p>
            Doğduğun sehir
            <select name="" id="">
                <option value="">İstanbul</option>
                <option value="">Eskişehir</option>
                <option value="">İzmir</option>
            </select>
        </p>
        <p>
            <button type="submit">Kaydet</button>
        </p>
    </form>
</body>
</html>
